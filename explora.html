<!--SCRIPT EFECTO IMAGENES-->
<script>
  // Obtener todas las im치genes del banner
  const imagenesDelBanner = document.querySelectorAll('.banner-imagenes img');
  
  imagenesDelBanner.forEach((imagen, index) => {
    imagen.addEventListener('click', function(e) {
      e.stopPropagation();
      
      // Si la imagen ya est치 expandida, restaurar todas al tama침o normal
      if (this.classList.contains('expandido')) {
        imagenesDelBanner.forEach(img => {
          img.classList.remove('expandido');
          img.classList.remove('reducido');
        });
      } else {
        // Expandir la imagen clickeada y reducir las dem치s
        imagenesDelBanner.forEach((img, i) => {
          if (i === index) {
            img.classList.add('expandido');
            img.classList.remove('reducido');
          } else {
            img.classList.add('reducido');
            img.classList.remove('expandido');
          }
        });
      }
    });
  });
  
  // Cerrar imagen expandida al hacer click fuera
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.banner-imagenes')) {
      imagenesDelBanner.forEach(img => {
        img.classList.remove('expandido');
        img.classList.remove('reducido');
      });
    }
  });
</script>
